<script type="text/javascript">
    RED.nodes.registerType('AnamicoLightUpdates', {
        category: 'lighting',
        color: '#B9FFFF',
        defaults: {
            name: { value : "" },
            lights: { type: 'AnamicoLights', required: true },
            lightNames: { value: "", required: false }
        },
        inputs: 1,
        outputs: 0,
        inputLabels: "instructions",
        icon: "api.png",
        label: function() {
            return this.name || "Updates";
        },
        paletteLabel: 'Updates'
    });
</script>

    <div class="form-row">

    <div class="form-row"> &nbsp;</div>

        <label for="node-input-lightNames"><i class="fa fa-lightglobe"></i> Light Names</label>
        <textarea rows="4" cols="50" id="node-input-lightNames" placeholder="Names of lights, 1 per line">
        </textarea>
    </div>

    <div class="form-tips">Tip: Optionally List the names of the lights that commands to this node should effect. List one light name per line.</div>
</script>

<script type="text/x-red" data-help-name="AnamicoLightUpdates">
    <h3>Configure Lights</h3>
    <p>This node accepts a bunch of different commands to configure a light or groups of lights.</p>

    <h3>Automatically detected inputs</h3>
    <p>This node will automatically take commands in node-red-contrib-node-lifx light format and will also automatically detect and attempt to control lights
        based on input from a node-red-contrib-huemagic light-switch node.</p>

    <h3>Specifying target lights</h3>
    <P>You MUST specify target globes by name, either by a list of names in this configuration, or by passing in an array of names as msg.payload.lights.
        If you specify msg.payload.lights, then that list of lights will be used and the light names listed in this configuration will be ignored.</p>
